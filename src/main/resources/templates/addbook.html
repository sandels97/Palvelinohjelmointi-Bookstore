<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
 <link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
 <link type="text/css"rel="stylesheet" href="css/add.book.css" th:href="@{css/add.book.css}" />
</head>
<body>

	<div id="main">
		<h1>Add book</h1>
		<form id="frm" th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<label for="year">Year</label>
			<input type="number" id="year" th:field="*{year}"/>
			<input type="submit" value="Save"/>
		</form>
	</div>
</body>
</html>
